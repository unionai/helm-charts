# Sets low-privilege mode and disables subcharts that require cluster-wide access.
# All other low-privilege settings (RBAC scoping, namespace limiting, operator config,
# monitoring, priorityClassName, webhook config) are auto-injected by templates
# when low_privilege is true.
low_privilege: true
fluentbit:
  enabled: false
prometheus:
  enabled: false
opencost:
  enabled: false
