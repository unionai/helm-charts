{{- if .Values.unionoperatorMonitoring.enabled -}}
{{- if .Values.unionoperatorMonitoring.prometheus.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "unionoperatorMonitoring.prometheus.serviceAccountName" . }}
  labels:
    {{- include "unionoperatorMonitoring.prometheus.labels" . | nindent 4 }}
  {{- with .Values.unionoperatorMonitoring.prometheus.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - '*'
    resources:
      - nodes
      - nodes/proxy
      - pods
      - endpoints
      - services
    verbs:
      - get
      - list
      - watch
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "unionoperatorMonitoring.prometheus.serviceAccountName" . }}
  labels:
    {{- include "unionoperatorMonitoring.prometheus.labels" . | nindent 4 }}
  {{- with .Values.unionoperatorMonitoring.prometheus.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "unionoperatorMonitoring.prometheus.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "unionoperatorMonitoring.prometheus.serviceAccountName" . }}
    namespace: {{ template "flyte.namespace" . }}
{{- end }}
{{- end }}
