{{ if .Values.flytepropeller.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: flyte-pod-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flytepropellerwebhook.labels" . | nindent 4 }}
  {{- with .Values.flytepropellerwebhook.service.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "flytepropellerwebhook.selectorLabels" . | nindent 4 }}
  ports:
    - name: https
      protocol: TCP
      port: {{ .Values.flytepropellerwebhook.service.port }}
      targetPort: {{ .Values.flytepropellerwebhook.service.targetPort }}
    - name: debug
      protocol: TCP
      port: 10254
      targetPort: 10254
{{- end }}