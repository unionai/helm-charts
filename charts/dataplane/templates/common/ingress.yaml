{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "unionai-dataplane.fullname" . }}-serving
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "unionai-dataplane.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.serving.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.serving.class | quote }}
  {{- with .Values.ingress.serving.tls }}
  tls:
    {{ toYaml . | nindent 4 }}
  {{- end }}
  rules:
  - host: {{ include "ingress.serving.host" . }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kourier-internal
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "unionai-dataplane.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "unionai-dataplane.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.dataproxy.host }}
      http:
        paths:
          - path: /api/v1/dataproxy/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /prometheus/
            pathType: Prefix
            backend:
              service:
                name: union-operator-prometheus
                port:
                  number: 80
          - path: /clickhouse/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /dataplane/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /resourcequota/v1/project_quota
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /spark-history-server/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /secrets/api/v1/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /data_plane_object_store/api/v1/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /cloudidl.actor.ActorEnvironmentService/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /cloudidl.logs.dataplane.LogsService/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /cloudidl.objectstore.v1.ObjectStoreService/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
          - path: /cloudidl.imagebuilder.dataplane.ImageService/
            pathType: Prefix
            backend:
              service:
                name: union-operator-proxy
                port:
                  number: 8080
{{- end }}
