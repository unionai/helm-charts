{{- if .Values.operator.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "operator.serviceAccountName" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
  {{- with include "global.serviceAccountAnnotations" . }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "operator.serviceAccountName" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - '*'
    resources:
      - secrets
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
  {{- with .Values.config.operator.controller.enabled }}
  # Union controller permissions
  # Allow the ability to read, create, and update deployments, service accounts.
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - create
      - update
      - patch
  # Owner reference discovery
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  # Remove if not using leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "operator.serviceAccountName" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "operator.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "operator.serviceAccountName" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
rules:
  # Allow Access to all resources under flyte.lyft.com
  - apiGroups:
      - flyte.lyft.com
    resources:
      - flyteworkflows
      - flyteworkflows/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
      - patch
      - post
      - deletecollection
  - apiGroups:
      - '*'
    resources:
      - resourcequotas
      - pods
      - configmaps
      - podtemplates
      - secrets
      - namespaces
      - nodes
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
  {{- if .Values.serving.enabled }}
  - apiGroups:
      - serving.knative.dev
    resources:
      - revisions
      - configurations
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  {{- end }}
  {{- with .Values.config.operator.controller.enabled }}
  # Union controller permissions
  # Required to create roles for deployments that are managed directly by the operator.
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Allow the controller check for existing CRDs before potentially creating controllers for them.
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - "customresourcedefinitions"
    verbs:
      - "get"
      - "list"
  # Required for controller runtime to build informer cache.
  # API calls may not directly reflect why cluster wide access is required.
  - apiGroups:
      - '*'
    resources:
      - pods
      - replicasets
      - deployments
      - serviceaccounts
      # Nodepool controller Karpenter specific provider related resources
      - nodeclaims
      - nodeclasses
      - nodepools
      - nodes
    verbs:
      - get
      - list
      - watch
  # Events permissions - needed to grant to controllers
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Union.ai custom resources - needed to grant to controllers
  - apiGroups:
      - union.ai
    resources:
      - nodepools
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - union.ai
    resources:
      - nodepools/status
    verbs:
      - get
      - update
      - patch
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "operator.serviceAccountName" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "operator.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end -}}
