{{- if and .Values.config.proxy.smConfig.enabled (eq .Values.config.proxy.smConfig.type "K8s") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "proxy.serviceAccountName" . }}-secret
  namespace: {{ .Values.proxy.secretsNamespace | default .Release.Namespace }}
  labels:
    {{- include "proxy.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - '*'
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "proxy.serviceAccountName" . }}-secret
  namespace: {{ .Values.proxy.secretsNamespace | default .Release.Namespace }}
  labels:
    {{- include "proxy.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "proxy.serviceAccountName" . }}-secret
subjects:
  - kind: ServiceAccount
    name: {{ include "proxy.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
