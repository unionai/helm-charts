{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-console
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      platform.union.ai/prometheus-group: "union-services"
      app.kubernetes.io/name: {{ include "console.name" . }}
  namespaceSelector:
    matchNames:
      - "{{ .Release.Namespace }}"
  endpoints:
    - port: http-metrics
      interval: 1m
      path: /metrics
      honorLabels: true
{{- end }}
