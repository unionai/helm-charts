{{- define "control-plane-library.protected-ingress" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "flyte.name" . }}-protected
  namespace: {{ template "flyte.namespace" . }}
  {{- with .Values.ingress.annotations }}
  annotations: {{ tpl (toYaml .) $ | nindent 4}}
  {{- end }}
  {{- with .Values.ingress.annotationsUnary }}
  {{- toYaml . | nindent 4 }}
  {{- end}}
  {{- if .Values.ingress.enableProtectedConsoleIngress }}
  {{- with .Values.ingress.protectedIngressAnnotationsWithoutSignin }}
  {{- toYaml . | nindent 4 }}
  {{- end}}
  {{- else }}
  {{- with .Values.ingress.protectedIngressAnnotations }}
  {{- toYaml . | nindent 4 }}
  {{- end}}
  {{- end}}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  {{- with .Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
