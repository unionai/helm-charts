apiVersion: v2
name: controlplane
description: Deploys the Union controlplane components to onboard a kubernetes cluster to the Union Cloud.
type: application
icon: https://i.ibb.co/JxfDQsL/Union-Symbol-yellow-2.png
version: 2025.11.0
appVersion: 2025.10.0
kubeVersion: '>= 1.28.0-0'
dependencies:
- name: flyte-core
  alias: flyte
  repository: https://helm.flyte.org
  version: v1.16.0-b2
- name: ingress-nginx
  repository: https://kubernetes.github.io/ingress-nginx
  version: 4.12.3
  condition: ingress-nginx.enabled
- name: scylla-operator
  repository: https://scylla-operator-charts.storage.googleapis.com/stable
  version: v1.18.1
  condition: scylla.enabled
- name: scylla
  repository: https://scylla-operator-charts.storage.googleapis.com/stable
  version: v1.18.1
  condition: scylla.enabled
