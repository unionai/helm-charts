# ============================================================================
# Union Control Plane Configuration for Union Registry
# ============================================================================
# This file contains ONLY registry and imagePullSecrets configuration.
# Use this in combination with your infrastructure-specific values file.
#
# Usage:
#   helm upgrade --install unionai-controlplane ./charts/controlplane \
#     --namespace union-cp \
#     --create-namespace \
#     -f charts/controlplane/values.gcp.selfhosted-intracluster.yaml \
#     -f charts/controlplane/values.registry.yaml \
#     -f values.gcp.selfhosted-nav-cp.yaml \
#     --timeout 15m \
#     --wait
# ============================================================================

global:
  # Union registry repository prefix for control plane images
  IMAGE_REPOSITORY_PREFIX: "registry.unionai.cloud/controlplane"

# ----------------------------------------------------------------------------
# Image Tag Overrides
# ----------------------------------------------------------------------------
# Override image tags for union services (executions, artifacts, etc.)

image:
  tag: 67ac733f8a0f6528ecd18e28a739c4299e314f10

# Image pull secrets for Union registry
imagePullSecrets:
  - name: union-registry-secret

# ----------------------------------------------------------------------------
# Console Configuration
# ----------------------------------------------------------------------------

console:
  image:
    repository: "registry.unionai.cloud/controlplane/unionconsole"
    tag: 67ac733f8a0f6528ecd18e28a739c4299e314f10

# ----------------------------------------------------------------------------
# Flyte Core Configuration
# ----------------------------------------------------------------------------

flyte:

  flyteadmin:
    image:
      repository: "registry.unionai.cloud/controlplane/services"
      tag: 67ac733f8a0f6528ecd18e28a739c4299e314f10
    serviceAccount:
      imagePullSecrets:
        - name: union-registry-secret

  flytescheduler:
    image:
      repository: "registry.unionai.cloud/controlplane/services"
      tag: 67ac733f8a0f6528ecd18e28a739c4299e314f10
    serviceAccount:
      imagePullSecrets:
        - name: union-registry-secret

  datacatalog:
    image:
      repository: "registry.unionai.cloud/controlplane/datacatalog"
      tag: 67ac733f8a0f6528ecd18e28a739c4299e314f10
    serviceAccount:
      imagePullSecrets:
        - name: union-registry-secret

  flyteconsole:
    image:
      repository: "registry.unionai.cloud/controlplane/flyteconsole"
      tag: 67ac733f8a0f6528ecd18e28a739c4299e314f10
    imagePullSecrets:
      - name: union-registry-secret

  cacheservice:
    image:
      repository: "registry.unionai.cloud/controlplane/services"
      tag: 67ac733f8a0f6528ecd18e28a739c4299e314f10
    serviceAccount:
      imagePullSecrets:
        - name: union-registry-secret
