minio:
  enabled: false
  image: "quay.io/minio/minio:RELEASE.2025-01-20T14-49-07Z"
  imagePullPolicy: "IfNotPresent"
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 128Mi
  accessKey: minio
  secretKey: miniostorage
  defaultBucket: union-dp-bucket
  volumes:
    - name: minio-storage
      emptyDir: { }
  volumeMounts:
    - name: minio-storage
      mountPath: /data
  service:
    type: ClusterIP
    ports:
      minio:
        nodePort: 30800
      console:
        nodePort: 30801

postgres:
  # --- enable or disable Postgres deployment installation
  enabled: false
  dbname: flyteadmin
  # -- Replicas count for Postgres deployment
  replicaCount: 1
  image:
    # -- Docker image for Postgres deployment
    repository: ecr.flyte.org/ubuntu/postgres
    # -- Docker image tag
    tag: 13-21.04_beta
    # -- Docker image pull policy
    pullPolicy: IfNotPresent
  # -- Default resources requests and limits for Postgres deployment
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  # -- Service settings for Postgres
  service:
    annotations: {}
    type: NodePort
  # -- Annotations for Postgres pods
  podAnnotations: {}
  # -- nodeSelector for Postgres deployment
  nodeSelector: {}
  # -- tolerations for Postgres deployment
  tolerations: []
  # -- affinity for Postgres deployment
  affinity: {}
