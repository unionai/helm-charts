          image: 'cr.flyte.org/flyteorg/flytecopilot:v1.14.1'
          name: flyte-copilot-
          start-timeout: 30s
    storage:
      container: "bucket"
      type: stow
      stow:
        kind: s3
        config:
          auth_type: accesskey
          access_key_id: test123
          secret_key: test
          disable_ssl: false
          endpoint: http://localstack.aws.svc.cluster.local:4566
          region: us-west-2
      enable-multicontainer: false
      limits:
        maxDownloadMBs: 1024
      cache:
        max_size_mbs: 0
        target_gc_percent: 70
