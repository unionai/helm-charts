    release: "release-name"
    heritage: "Helm"
spec:
  groups:
  - name: kubernetes-resources
    rules:
    - alert: KubeCPUOvercommit
      annotations:
        description: Cluster {{ $labels.cluster }} has overcommitted CPU resource requests for Pods by {{ printf "%.2f" $value }} CPU shares and cannot tolerate node failure.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubecpuovercommit
        summary: Cluster has overcommitted CPU resource requests.
      expr: |-
        # Non-HA clusters.
        (
          (
            sum by (cluster) (namespace_cpu:kube_pod_container_resource_requests:sum{})
            -
            sum by (cluster) (kube_node_status_allocatable{job="union-monitoring-kube-state-metrics",resource="cpu"}) > 0
          )
          and
          count by (cluster) (max by (cluster, node) (kube_node_role{job="union-monitoring-kube-state-metrics", role="control-plane"})) < 3
        )
        or
        # HA clusters.
        (
          sum by (cluster) (namespace_cpu:kube_pod_container_resource_requests:sum{})
          -
          (
            # Skip clusters with only one allocatable node.
            (
              sum by (cluster) (kube_node_status_allocatable{job="union-monitoring-kube-state-metrics",resource="cpu"})
              -
              max by (cluster) (kube_node_status_allocatable{job="union-monitoring-kube-state-metrics",resource="cpu"})
            ) > 0
          ) > 0
        )
      for: 10m
      labels:
        severity: warning
    - alert: KubeMemoryOvercommit
      annotations:
        description: Cluster {{ $labels.cluster }} has overcommitted memory resource requests for Pods by {{ $value | humanize }} bytes and cannot tolerate node failure.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubememoryovercommit
        summary: Cluster has overcommitted memory resource requests.
      expr: |-
        # Non-HA clusters.
        (
          (
            sum by (cluster) (namespace_memory:kube_pod_container_resource_requests:sum{})
            -
            sum by (cluster) (kube_node_status_allocatable{job="union-monitoring-kube-state-metrics",resource="memory"}) > 0
          )
          and
          count by (cluster) (max by (cluster, node) (kube_node_role{job="union-monitoring-kube-state-metrics", role="control-plane"})) < 3
        )
        or
        # HA clusters.
        (
          sum by (cluster) (namespace_memory:kube_pod_container_resource_requests:sum{})
          -
          (
            # Skip clusters with only one allocatable node.
            (
              sum by (cluster) (kube_node_status_allocatable{job="union-monitoring-kube-state-metrics",resource="memory"})
              -
              max by (cluster) (kube_node_status_allocatable{job="union-monitoring-kube-state-metrics",resource="memory"})
            ) > 0
          ) > 0
        )
      for: 10m
      labels:
        severity: warning
    - alert: KubeCPUQuotaOvercommit
      annotations:
        description: Cluster {{ $labels.cluster }} has overcommitted CPU resource requests for Namespaces.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubecpuquotaovercommit
        summary: Cluster has overcommitted CPU resource requests.
      expr: |-
        sum by (cluster) (
          min without(resource) (kube_resourcequota{job="union-monitoring-kube-state-metrics", type="hard", resource=~"(cpu|requests.cpu)"})
        )
        /
        sum by (cluster) (
          kube_node_status_allocatable{resource="cpu", job="union-monitoring-kube-state-metrics"}
        ) > 1.5
      for: 5m
      labels:
        severity: warning
    - alert: KubeMemoryQuotaOvercommit
      annotations:
        description: Cluster {{ $labels.cluster }} has overcommitted memory resource requests for Namespaces.
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubememoryquotaovercommit
        summary: Cluster has overcommitted memory resource requests.
      expr: |-
        sum by (cluster) (
          min without(resource) (kube_resourcequota{job="union-monitoring-kube-state-metrics", type="hard", resource=~"(memory|requests.memory)"})
        )
        /
        sum by (cluster) (
          kube_node_status_allocatable{resource="memory", job="union-monitoring-kube-state-metrics"}
        ) > 1.5
      for: 5m
