        Path                /var/log/containers/*.log
        DB                  /var/log/flb_kube.db
        multiline.parser    docker, cri
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
    
    
    [OUTPUT]
        Name s3
        Match *
        upload_timeout 1m
        s3_key_format /persisted-logs/$TAG
        static_file_path true
        json_date_key false
        region us-east-2
        bucket bucket
