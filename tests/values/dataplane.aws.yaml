host: union.us-west-2.union.ai
clusterName: union-aws
orgName: union
provider: aws

storage:
  provider: aws
  authType: iam
  bucketName: bucket
  fastRegistrationBucketName: bucket
  region: us-east-2
  enableMultiContainer: true

secrets:
  admin:
    create: true
    clientSecret: clientSecret
    clientId: clientId

additionalServiceAccountAnnotations:
  eks.amazonaws.com/role-arn: arn:aws:iam::000000000000:role/union-flyte-role

userRoleAnnotationKey: eks.amazonaws.com/role-arn
userRoleAnnotationValue: arn:aws:iam::000000000000:role/union-flyte-role

acceleratedDatasets:
  enabled: true

config:
  logger:
    level: 6

clusterresourcesync:
  serviceAccount:
    annotations:
      test-clustersync-annotation: "test-clustersync-annotation-value"

executor:

  namespace_mapping:
    template: "test-prefix-{{`{{ domain }}`}}-{{`{{ project }}`}}"

  serviceAccount:
    annotations:
      test-executor-annotation: "test-executor-annotation-value"

nodeobserver:
  serviceAccount:
    annotations:
      test-nodeobserver-annotation: "test-nodeobserver-annotation-value"

proxy:
  serviceAccount:
    annotations:
      test-proxy-annotation: "test-proxy-annotation-value"

operator:
  serviceAccount:
    annotations:
      test-operator-annotation: "test-operator-annotation-value"

flytepropeller:
  serviceAccount:
    annotations:
      test-propeller-annotation: "test-propeller-annotation-value"
