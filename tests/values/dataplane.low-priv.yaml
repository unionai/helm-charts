# helm-values: values-low-privilege.yaml
host: union.us-west-2.union.ai
clusterName: my-cluster
orgName: union
provider: metal #The cloud provider your cluster is running in.  Acceptable values include `aws`, `gcp`, `azure`, `oci`, and `metal` (for self-managed or on-prem clusters).
storage:
  provider: "compat"
  endpoint: http://localstack.aws.svc.cluster.local:4566 #This is the S3 API endpoint provided by your cloud vendor.
  accessKey: test123
  secretKey: test
  bucketName: bucket
  fastRegistrationBucketName: bucket #This can be the same as bucketName
  region: us-west-2 #region where your S3 bucket is configured
secrets:
  admin:
    create: true
    clientId: my-client-id
    clientSecret: my-secret
