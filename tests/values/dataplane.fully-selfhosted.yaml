# Test namespace_mapping cascading to all services
namespace_mapping:
  template: '{{`{{ project }}`}}-{{`{{ domain }}`}}'

serving:
  auth:
    enabled: false

ingress:
  enabled: true
  dataproxy:
    class: nginx
    hostOverride: ingress-nginx-internal.ingress-nginx.svc.cluster.local
  serving:
    class: nginx

secrets:
  admin:
    enable: false
    create: false

config:
  union:
    auth:
      enable: false
  operator:
    enableTunnelService: false
    billableUsageCollector:
      enabled: false

operator:
  enableTunnelService: false

clusterresourcesync:
  config:
    union:
      auth:
        enable: false