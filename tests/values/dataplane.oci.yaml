# helm-values: values-test-certs.yaml
host: union.us-west-2.union.ai
clusterName: union-oci
orgName: union
provider: oci

additionalPodEnvVars:
  AWS_REQUEST_CHECKSUM_CALCULATION: when_required

scheduling:
  tolerations:
    - key: "flyte.org/node-role"
      operator: "Equal"
      value: "worker"
      effect: "NoSchedule"
  nodeSelector:
    flyte.org/node-role: worker

secrets:
  admin:
    create: true
    clientId: clientId
    clientSecret: clientSecret
storage:
  endpoint: "https://xxxxxxxxxxx.compat.objectstorage.us-ashburn-1.oraclecloud.com"
  bucketName: bucket
  accessKey: accessKey
  secretKey: secretKey
  region: "us-ashburn-1"
  fastRegistrationBucketName: bucket

config:
  logger:
    level: 6
  k8s:
    plugins:
      k8s:
        default-env-vars:
          - MORE: foo
        default-cpus: 200m
