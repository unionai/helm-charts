name: release
on:
  push:
    branches: [main]
    paths:
      - 'charts/*/Chart.yaml'

jobs:
  create:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Record existing tags
        id: existing-tags
        run: echo "tags=$(git tag -l | tr '\n' ',')" >> "$GITHUB_OUTPUT"

      # skip_existing must be true â€” this workflow triggers on every Chart.yaml
      # change pushed to main, so chart-releaser will see all charts, not just
      # the ones with new versions. Without skip_existing it would fail on
      # charts that have already been released.
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Generate release notes
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          EXISTING_TAGS: "${{ steps.existing-tags.outputs.tags }}"
        run: |
          git fetch --tags
          ./scripts/generate-release-notes.sh --publish
